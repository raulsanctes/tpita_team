<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL T√ÅCTICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="top-row">
                <section class="window profile-box">
                    <div class="window-header">USER_ID_042</div>
                    <div class="window-content profile-layout">
                        <div class="profile-img-container">
                            <img src="profile.jpg" id="profile-img">
                        </div>
                        <div class="profile-info-text">
                            <h2 id="profile-name">CARGANDO...</h2>
                            <p id="profile-bio">---</p> <div id="profile-links-container"></div> </div>
                    </div>
                </section>

            <div class="center-box">
                <section class="window info-box">
                    <div class="window-header">SYSTEM_STATUS</div>
                    <div class="window-content">
                        <h1 id="header-title">---</h1>
                        <p id="header-subtitle">---</p>
                    </div>
                </section>
                <section class="window freq-box">
                    <div class="window-header">SIGNAL_SCAN</div>
                    <div class="window-content">
                        <div class="frequency-display" id="freq-mhz">00000.000</div>
                        <div class="wave-container">
                            <div class="wave-line"></div><div class="wave-line"></div><div class="wave-line"></div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="window stack-box">
                <div class="window-header">CORE_DECODING</div>
                <div class="window-content">
                    <ul id="profile-stats" class="stats-list"></ul>
                </div>
            </section>
        </div>

        <div class="bottom-row">
            <section class="window archive-box">
                <div class="window-header">DATA_ARCHIVE</div>
                <div class="window-content" id="file-list"></div>
            </section>

            <section class="window visor-box">
                <div class="window-header" id="viewer-title">SAT_VISOR</div>
                <div class="window-content">
                    <div class="viewer-container">
                        <img id="main-viewer-img" src="">
                        <div class="hud-overlay">
                            <div id="hud-lat">LAT: 0.0000</div>
                            <div id="hud-lon">LON: 0.0000</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
